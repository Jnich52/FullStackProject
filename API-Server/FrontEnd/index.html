<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>
    <script src="./index.js" defer></script>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go for the Goal</title>
</head>
<body>
    <h1>Goal Tracker</h1>
    <form id="New-goal-form">
        <input type="text"
        placeholder="What are your goals?">
        <input type="submit"
        id="New-goal-submit"
        value="Add Goal">
    </form>
    <main>
        <section class="Goals">
            <h2>Established Goals</h2>
            <div class="Goal">
                <input type="text" 
                class="text"
                value="My goals"
                readonly
                />
            </div>
            <div class="actions">
                <button class="Edit Goal">Edit Goal</button>
                <button class="Goal Complete">Complete Goal</button>
            </div>
        </section>
    </main>
    <div>
        <!-- <label>Student First Name: </label><input id="first-name" type="text"/><br/>
        <label>Student Age: </label><input id="age" type="text"/> -->
        <br/>
        <!-- <button type="button"  id="complete-student">Goal Complete!</button> -->
    </div>
    <!-- <script src="./Main.js"></script> -->
</body>
</html>
